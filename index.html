<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okten JavaScript Exam</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

  <div class="container">

    <h1>Test</h1>

      <!-- Блок Name/Value Pair -->
      <div class="pair-section">
        <label for="input">Name/Value Pair</label>
        <div class="form-group">
          <input type="text" id="input" placeholder="Name=Value">
          <button onclick="add()">Add</button>
        </div>
      </div>

      <!-- Блок Name/Value Pair List -->
      <div class="list-section">
        <label for="list">Name/Value Pair List</label>
        <div class="list-container">
          <textarea id="list" readonly></textarea>
          <div class="button-group">
            <button onclick="sort('name')">Sort by Name</button>
            <button onclick="sort('value')">Sort by Value</button>
            <button onclick="del()">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>

  </body>

</html>
